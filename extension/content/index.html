<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Remote Settings-Product Integrity</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <h1>Remote Settings Product Integrity</h1>

    <section id="actionbox">
        <button id="sync" title="Poll for changes of remote settings">Sync</button>
        <button id="reset" title="Clear all local data">Reset</button>
    </section>

    <div id="error"></div>

    <section id="records-list"></section>

    <template id="record-tpl">
        <div class="record">
            <h3 class="title"></h3>
            <img src="" />
            <a target="_blank">Download</a>
        </div>
    </template>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
